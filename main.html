<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/images/cloud16.png">
    <title>OpenWeatherMap extension config</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/floating-labels.css" rel="stylesheet">
</head>

<body>
    <form class="form-signin" id="configPanel">
        <div class="text-center mb-4">
            <img class="mb-4" src="/images/cloud128.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">OpenWeatherMap <br> Extension config</h1>
            <p>Get your OpenWeatherMap API key at <a href="https://openweathermap.org/">OpenWeatherMap.org</a></p>
        </div>
        <div class="form-label-group">
            <input type="text" id="apiKey" class="form-control" placeholder="API Key" required="" autofocus="">
            <label for="apiKey">API Key</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" id="rememberMe" value="remember-me"> Remember me </label>
        </div>
        <button id='sbmt' class="btn btn-lg btn-primary btn-block" type="button">GO</button>
        <p class="mt-5 mb-3 text-muted text-center">Â© Luis Guanes - 2021</p>
    </form>
    <div class="text-center mb-4" id="infoPanel" style="display: none;">
        <h1>OpenWeatherMap Extension</h1>
        <p>Date: <span id="todaysDate"></span></p>
        <p>Temperature: <span id="temp"></span></p>
        <p>Pressure: <span id="pressure"></span></p>
        <p>Humidity: <span id="humidity"></span></p>
        <button id='logout' class="btn btn-lg btn-primary btn-block" type="submit">Logout</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
